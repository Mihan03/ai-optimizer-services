# Это имя нужно для "загрузки" (bootstrap)
spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/Mihan03/ai-optimizer-config.git
          default-label: master

  # Явно указываем, что нужно импортировать настройки из Config Server
  config:
    import: "optional:configserver:http://localhost:8888"

server:
  port: 8888